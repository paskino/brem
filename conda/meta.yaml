package:
  name: brem
  version: {{ environ.get('GIT_DESCRIBE_TAG','v')[1:] }}

source:
  path: ../

build:
  skip: True # [py==38 and np==115]
  preserve_egg_dir: False 
  number: {{ GIT_DESCRIBE_NUMBER }}
  
test:
  
  commands:
    - python -c "import os, glob; print ('TESTING IN THIS DIRECTORY' , os.getcwd()); print ([el for el in glob.glob(os.path.join(os.getcwd(), '../tests'))])"
    # - python -m unittest discover ../tests

requirements:
  build:
    - python
    - pip
    - setuptools
  run:
    - python
    - paramiko
    - eqt

about:
  home: https://github.com/paskino/qt-elements
  license: Apache 2.0
  summary: A number of templates and tools to develop Qt GUI's with Python effectively.
